type: log_throttle

status:
  class: processor
  stability:
    alpha: [logs]
  distributions: [contrib, k8s]
  warnings: []
  codeowners:
    active: [MikeGoldsmith]
    emeritus: [djaglowski]

tests:
  config:
    interval: 1
    threshold: 1
    key_expression: Concat([attributes["key1"], attributes["key2"]], "_")

telemetry:
  metrics:
    log_throttle_logs_dropped:
      attributes: [bucket]
      enabled: true
      description: Number of logs that were dropped.
      unit: "{logs}"
      sum:
        value_type: int
        monotonic: true

    log_throttle_logs_received:
      attributes: []
      enabled: true
      description: Number of logs received by the processor.
      unit: "{logs}"
      sum:
        value_type: int
        monotonic: true
